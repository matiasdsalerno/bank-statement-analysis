name: CI workflow


  on:
    push:
      branches: [ master ]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: checkout code
          uses: actions/checkout@v2

        - name: Set up java
          uses: actions/setup-java@v1
          with:
            java-version: 11

        - name: Maven build
          run: mvn package --file BankStatementProcessorLambda/pom.xml

        - name: Maven verify
          run: ls -l BankStatementProcessorLambda/target
